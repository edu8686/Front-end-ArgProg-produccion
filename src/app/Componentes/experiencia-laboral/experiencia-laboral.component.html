<div class="row experiencia">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-1">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp">
            Nueva experiencia
        </button>
    </div>

    <div class="col lg 1">
    </div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let experiencia of expe">
                    <!-- <td id="imagen">
                        <img id="logo-UBA" src="{{Educacion.imgEd}}" alt="">
                    </td>-->
                    <td id="nombreDescripcion">
                        <h5>{{experiencia.nombreExp}}</h5>
                        {{experiencia.descripcionExp}}
                        <div>{{experiencia.fechaInicial}} - {{experiencia.fechaFinal}}</div>
                    </td>
                    <td></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" routerLink="/editexp/{{experiencia.id}}">
                            Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(experiencia.id)">
                            Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
